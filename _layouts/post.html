---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="g-comments"
     data-href="{{site.url}}{{page.url}}"
     data-width="600"
     data-first_party_property="BLOGGER"
     data-view_type="FILTERED_POSTMOD">
</div>
